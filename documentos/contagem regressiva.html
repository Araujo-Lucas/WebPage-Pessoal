<!DOCTYPE html>
<html lang="pt-br">
     <head>
         <meta charset="UTF-8"/>
         <link rel="stylesheet" type="text/css" href="style.css">
         <meta id="viewport" name="viewport" content="width=device-width, user-scalable=no">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
         <title>Countdown</title>
     </head>

     <body>
         <h1>Contagem regressiva para o Ano Novo</h1>
         <div class="countdown-container">
            <div class="countdown-el dias-container">
                <p class="big-text" id="dias">0</p>
                <span>Dias</span>
            </div>

            <div class="countdown-el horas-container">
                <p class="big-text" id="horas">0</p>
                <span>Horas</span>
            </div>

            <div class="countdown-el minutos-container">
                <p class="big-text" id="minutos">0</p>
                <span>Minutos</span>
            </div>

            <div class="countdown-el segundos-container">
                <p class="big-text" id="segundos">0</p>
                <span>Segundos</span>
            </div>
         </div>

     <script src="script.js" defer></script> 
     </body>

</html>
